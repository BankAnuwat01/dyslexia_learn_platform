<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Drills</title>
    <link rel="stylesheet" href="..\styles/spelling-drills.css">
</head>
<body>
    <div class="container">
        <h1>✏️ Spelling Drills</h1>
        <p>Type the correct spelling for the spoken word.</p>
        <button id="speak-word" class="btn">🔊 Hear Word</button>
        <input type="text" id="user-input" placeholder="Type the word here..." />
        <button id="check-word" class="btn">Check</button>
        <p id="feedback"></p>
    </div>

    <img src="../picture/arrow.png" alt="arrow" class="arrow" id="arrow" />
    
    <script src="../scripts/spelling-drills.js"></script>
</body>
</html>
